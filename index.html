<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/principal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Cafeteria Ketzal</title>
</head>
<body>
    <div class="container"><!--Contenedor Principal-->
      <div class="row">
<!----------------------------------------------------------------------------------->
        <section class="seccion1 col-sm-12">
          <div class="seccion1-carru col-sm-8">
            <h1 style="text-align: center;"><b>CAFETERIA KETZAL</b></h1>
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
              </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="src/images/cafe_1.jpg" class="d-block w-100" alt="cafe1" width="600px" height="250px">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Imagen de cafe 1</h5>
                  <p>Esta es una imagen de un cafe.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="src/images/cafe_2.jpg" class="d-block w-100" alt="cafe2" width="600px" height="250px">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Imagen de cafe 2</h5>
                  <p>Esta es una imagen de un cafe.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="src/images/cafe_3.jpg" class="d-block w-100" alt="cafe3" width="600px" height="250px">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Imagen de cafe 3</h5>
                  <p>Esta es una imagen de un cafe.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </button>
            </div>
          </div>
<!--///////////////////////////////////////////////////////////////////////////////-->
          <div class="seccion1-descripcion col-sm-3">
            <div class="seccion1-descripcion-info">
              <h1>Nuestro cafe..</h1>
            <p>Esta elaborado con los mas...</p>
            </div>
            <div class="secccion1-descripcion-carru">
              <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img src="/src/images/cafe_1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/src/images/cafe_2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/src/images/cafe_3.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
<!---------------------------------------------------------------------------------->
        <section class="seccion2 col-sm-12">
          <div class="seccion2-Prom">
            <h1>PROMOCIONES</h1>
          </div>
          
          <div class="seccion2-contenedor">
          <div class="seccion2-img col-sm-3">
            <img src="src/images/cafe_1.jpg" alt="" height="150px" width="150px">
          </div>
          <div class="seccion2-img col-sm-3">
            <img src="src/images/cafe_2.jpg" alt="" height="150px" width="150px">
          </div>
          <div class="seccion2-img col-sm-3">
            <img src="src/images/cafe_3.jpg" alt="" height="150px" width="150px">
          </div>
          <div class="seccion2-img col-sm-3">
            <img src="src/images/cafe_1.jpg" alt="" height="150px" width="150px">
          </div>
          </div>
        </section>
<!----------------------------------------------------------------------------------->
        <section class="seccion3 col-sm-12">
          <div class="seccion3-Mejor">
            <h1>MEJORES SABORES</h1>
          </div>
          
          <div class="seccion3-contenedor">
            <div class="seccion3-img col-sm-3">
              <img src="src/images/cafe_1.jpg" alt="" height="150px" width="150px">
            </div>
            <div class="seccion3-img col-sm-3">
              <img src="src/images/cafe_2.jpg" alt="" height="150px" width="150px">
            </div>
            <div class="seccion3-img col-sm-3">
              <img src="src/images/cafe_3.jpg" alt="" height="150px" width="150px">
            </div>
            <div class="seccion3-img col-sm-3">
              <img src="src/images/cafe_1.jpg" alt="" height="150px" width="150px">
            </div>
            </div>
        </section>
<!----------------------------------------------------------------------------------->
      </div>
    </div>


      


    


    
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
