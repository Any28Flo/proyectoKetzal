<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../src/css/navStyles.css">
    <link rel="stylesheet" href="../src/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="../src/css/ContáctanosNuevo.css">
    <title>Contacto</title>
  </head>
  <header id="menu"></header>
  <body>
    <div class="container" id="container">
      <div class="container-sections row justify-content-center">
        <section class="container-img col-xl-5 col-lg-5 col-md-5 col-sm-12 col-12" id="logo-formulario">
          <img class="col" src="https://i1.7fon.org/thumb/c194819.jpg" alt="">
        </section>
        <section class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" id="formulario">
          <div class="col">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="nombre">NOMBRE</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="nombre" placeholder="Nombre completo"  minlength="3" maxlength="18" required>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="correo">CORREO</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="correo" placeholder="Correo electrónico"  minlength="10" maxlength="40" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="telefono">TELÉFONO</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="telefono" placeholder="Número" minlength="8" maxlength="10" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="telefono">ASUNTO</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="asunto" placeholder="Asunto" minlength="5" maxlength="30" required>
                    </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="mensaje">MENSAJE</label>
                  <div class="col-sm-10">
                    <textarea name="mensaje" id="mensaje" cols="53" rows="5" placeholder="Mensaje" minlength="10" maxlength="200" required></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary mb-2" id="boton">Enviar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
    <footer id="foot" class="container-fluid"></footer>
    <!-- Bootstrap 5.1 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- Bootstrap 5.1 -->
  </body>
</html>
