<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../src/css/styles.css" />
        <link rel="stylesheet" type="text/css" href="../src/css/contactanos-styles.css">
        <!--Bootstrapt-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--Bootstrapt-->
        <link rel="icon" type="favicon/x-icon" href="#" />
        <title>Contáctanos</title>
    </head>
    <body>
        <!--Inicia cabecera y barra de navegacion-->
        <header id="Head">
            <!--DOM Inserta header-->
        </header>
        <!--Termina cabecera y barra de navegacion-->
        <div class="clearfix"></div>
        <main>
            <div class="container"><!--Inicia contenedor principal-->
                <div class="row">
                    <div  class="col-sm-6"><!--Columna 1-->
                        <div class="imagen-logo">
    
                            <img src="../src/images/logo.png" alt="logo" height="600px">
                        </div>
                    </div><!--/termina Columna 1-->
                    <div class="col-sm-6"><!--Columna 2-->
                        <div class="formulario">
                            <h3>Contáctanos</h3>
                            <form method="POST" id="form_1"><!--Metodo enviar--> 
                                <div class="form-group">
                                    <div class="form-group col-md-12">
                                        <label for="Nombre completo">Nombre completo</label>
                                        <br />
                                        <input  id="nombre" type="text" name="nombre" class="form-group" onchange="validar1()" placeholder="Nombre Completo" required minlength="3" maxlength="18">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="Correo Electrónico">Correo Electrónico</label>
                                        <input id="mail" type="mail" name="correo"  onchange="validar2()"class="form-group" placeholder="Correo electrónico"  required minlength="10" maxlength="40" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="Teléfono">Número de teléfono</label>                                    
                                        <input  id="teléfono" type="text" onchange="validar3()" name="Teléfono" class="form-group" placeholder="Número de Teléfono" required minlength="8" maxlength="10">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="Asunto" name="asuntoform">Asunto del mensaje</label>
                                        <input type="text" name="asuntoinput"  onchange="validar4()"  class="form-group info" placeholder="Asunto" required minlength="5" maxlength="30" id="asunto1">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="Mensaje">Mensaje para enviar</label>
                                        <textarea id="texto"  onchange="validar5()" cols="30" rows="5"  placeholder=" Ingresa un mensaje" required minlength="10" maxlength="200"> </textarea>
                                    </div>
                                    <div id="botones" class="form-group col-md-12">
                                        <a href="" class="btn btn-primary"  id="correo" onclick="crearlink()"> Enviar</a>
                                        <!-- <button type="submit" name="Enviar" class="btn btn-primary">Enviar</button> -->
                                        <button type="reset"  name="Borrar" class="btn btn-warning">Borrar</button>
                                    </div><!--div boton-->
                                </div>
                            </form><!--Termina Metodo enviar-->
                        </div> 
                    </div><!--/Columna 2-->
                </div>
            </div><!--/Termina contenedor principal-->
        </main>
        <!--Inicia pie de página -->
        <footer id="footer">
            <!--DOM Inserta pie página-->
        </footer>
        <!--Termina pie de página-->
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../src/js/contacto-validacion.js"></script><!--type="text/javascript"-->
        <script src="../src/js/HeaderFooter.js"></script>
    </body>
</html>
