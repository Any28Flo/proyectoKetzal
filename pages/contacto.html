<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../src/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="../src/css/contactanos-styles.css">
    <!--Bootstrapt-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Bootstrapt-->
    <link rel="icon" type="favicon/x-icon" href="#" />
    <title>Contáctanos</title>
</head>

<body>
    <!--Inicia cabecera y barra de navegacion-->
    <header id="Head">
        <!--DOM Inserta header-->
    </header>
    <!--Termina cabecera y barra de navegacion-->

    <!--Inicia Formulario-->
    <div class="container container-fluid" id="contacto">
        <div class="container-sections row justify-content-center">

            <section class="container-img col-xl-5 col-lg-5 col-md-5 col-sm-12 col-12" id="logo-formulario">
                <img class="imagen img-fluid" src="../src/images/logo.png" alt="">
            </section>
            
            <section class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" id="formulario">
                <div>
                    <h3>Contáctanos</h3>
                </div>
                
                <form>
                    <div class="row">
                        <label for="Nombre completo" class="form-label">Nombre:</label>
                        <input id="nombre" type="text" class="form-control" placeholder="Ingresa tu nombre" minlength="3" maxlength="18" required>
                    </div><!--Nombre-->
                    <div class="row">
                        <label for="Correo electrónico" class="form-label">Correo electrónico:</label>
                        <input id="mail" type="email" onchange="validar2()" class="form-control" placeholder="Ingresa tu correo" minlength="10" maxlength="40" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    </div><!--Email-->
                    <div class="row">
                        <label for="Teléfono" class="form-label">Número de teléfono:</label>
                        <input id="teléfono" type="text" onchange="validar3()" name="Teléfono" class="form-control" placeholder="Ingresa tu número" minlength="8" maxlength="10" required>
                    </div><!--Telefono-->
                    <div class="row">
                        <label for="Asunto" name="asuntoform" class="form-label">Asunto:</label>
                        <input id="asunto1" type="text" onchange="validar4()" name="asuntoinput" class="form-control" placeholder="Ingresa el asunto" minlength="5" maxlength="30" required>
                    </div><!--Asunto-->
                    <div class="row">
                        <label for="Mensaje" class="form-label">Mensaje:</label>
                        <textarea id="texto" type="text" onchange="validar5()" class="form-control" placeholder="Ingresa tu mensaje" cols="30" rows="5" minlength="10" maxlength="200" required></textarea>
                    </div><!--Mensaje-->
                    <div class="row" id="botones">
                        <div class="col-6">
                            <a href="#" class="btn" style="background-color: #fbfbfb;" id="correo" onclick="crearlink()">Enviar</a>
                        </div>
                        <div class="col-6">
                            <button type="reset" name="Borrar" class="btn" style="background-color: #fbfbfb;">Borrar</button>                            
                        </div>
                    </div>

                </form>
            </section>
        </div>
    </div>
    <!--Termina Formulario-->


    <!--Inicia pie de página -->
    <footer id="footer">
        <!--DOM Inserta pie página-->
    </footer>
    <!--Termina pie de página-->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="../src/js/contacto-validacion.js"></script>
    <!--type="text/javascript"-->
    <script src="../src/js/HeaderFooter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
