    <title>Página-Desarrollador</title>

<body style="background-color: #F2E1C2;" > 
     <!--Inicia cabecera y barra de navegacion-->
     <header id="Head">
      <!--DOM Inserta header-->
  </header>
  <!--Termina cabecera y barra de navegacion-->
<!--Inicia Formulario-->
    <div class="container">
      <section  id="form_1" >
        <form>
          <ul class="flex-outer">
            <div class="form-group">
              <label for="producto">Nombre del producto</label>
              <input type="text" class="form-control" minlength="1" maxlength="30"  id="nombre" placeholder="Escriba el nombre del producto">
            </div>
            <div class="form-group">
              <label for="precio">Precio del producto</label>
              <input type="number" step="0.01" min="1.0"  id="precio" class="form-control" placeholder="Escriba el precio del producto">
            </div>
            <div class="form-group">
              <label for="idProducto">Id del producto</label>
              <input type="number" step="1" min="1" id="idProducto" class="form-control" placeholder="Escriba el id del producto" >  
            </div>
            <div class="form-group ">
              <label for="Cantidad">Cantidad en gramos</label>
              <input type="number" step="0.01" min="1.0" id="cantidad" class="form-control" placeholder="Escriba la cantidad de la bolsa" >
            </div>
            <div class="form-group ">
              <label for="Imagen">Nombre de la imagen</label>
              <input type="text" minlength="1" maxlength="15" id="imagen" class="form-control" placeholder="Escriba el nombre de la imagen">
            </div>
            <div class="form-group">
              <label for="Descripción">Descripción del producto</label>
              <textarea rows="3" type="text" minlength="1" maxlength="100" id="descripcion" class="form-control" placeholder="Ingresa la descripción" ></textarea>
            </div>
            <li class="botones">
              <button type="submit">Agregar</button>
            </li>
          </ul>
        </form>
      </section>
    </div> 
</div>
 <!--Termina Formulario-->
 <!--Inicia pie de página -->
 <footer id="footer">
  <!--DOM Inserta pie página-->
</footer>
<!--Termina pie de página-->
