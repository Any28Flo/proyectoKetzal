<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrologin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/css/estiloregistro.css">
</head>
<body>
    <div class="espaciado">

    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5">
                <form >
                    <div id="alertanombre">

                    </div>
                    <div class="form-group">
                        <label for="nombreusuario12"  class="row justify-content-center" >Nombre de usuario</label>
                        <input type="text" class="form-control rounded-pill" id="nombreusuario1" placeholder="name1234">
                    </div>
                    
                    <div class="form-group">
                        <label for="correop" class="row justify-content-center"> Correo electronico</label>
                        <input type="email" class="form-control rounded-pill"  onchange="validar2()" id="mail"  placeholder="Ingresa tu correo" aria-describedby="emailHelp">
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="Teléfono" class="row justify-content-center">Número de teléfono:</label>
                            <input id="teléfono" type="text" onchange="validar3()" name="Teléfono" class="form-control rounded-pill" placeholder="Ingresa tu número" minlength="8" maxlength="10" required>
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="row justify-content-center">Contraseña</label>
                            <input type="password" class="form-control rounded-pill" id="contraseñap" aria-describedby="passwordHelpInline">
                            <div class="row justify-content-center" >
                                <small id="passwordHelpBlock" class="form-text text-muted ">
                                    Tu contraseña no debe contenener mas de 8 caracteres
                                </small>
                            </div>
                        </div>
                    </div>
                                            
                </form>
            </div>
        </div>
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="../src/js/registroJS.js"></script>
</body>
</html>
