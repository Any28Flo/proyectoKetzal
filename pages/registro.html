<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <!--Bootstrap--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--Bootstrap--->
    <link rel="stylesheet" href="../src/css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/css/estiloregistro.css">
</head>

<body>
    <!--Inicia cabecera y barra de navegacion-->
    <header id="Head">
        <!--DOM Inserta header-->
    </header>
    <!--Termina cabecera y barra de navegacion-->

    <div class="container-fluid col justify-content-center mt-4 mb-4">
        <section class="container-img col-xl-5 col-lg-5 col-md-5 col-sm-12 col-12" id="logo-formulario">
            <img class="imagen img-fluid" src="../src/images/logo.png" alt="">
        </section>

        <form id="registroForm" class="container col-12 col-xl-6 col-lg-6 col-md-6 text-center">
            <div id="alertanombre">
            </div>
            <div class="form-group row">
                <label for="Nombre de usuario" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control rounded-pill" id="nombreusuario1"
                    placeholder="Ingresa tu nombre">
            </div>

            <div class="form-group row justify-content-center">
                <label for="Correo" class="form-label"> Correo electronico</label>
                <input type="email" class="form-control rounded-pill" onchange="validar2()" id="mail"
                    placeholder="Ingresa tu correo" aria-describedby="emailHelp">
            </div>

            <div class="form-group row justify-content-center">
                <label for="Teléfono" class="form-label">Número de teléfono:</label>
                <input id="teléfono" type="text" onchange="validar3()" name="Teléfono" class="form-control rounded-pill"
                    placeholder="Ingresa tu número" minlength="8" maxlength="10" required>
            </div>

            <div class="form-group row justify-content-center">
                <label for="Contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control rounded-pill" id="contraseñap" onchange="validar4()"
                    placeholder="Ingresa tu contraseña" aria-describedby="passwordHelpInline">
                <div class="row justify-content-center">
                    <small id="passwordHelpBlock" class="form-text text-muted ">
                        Tu contraseña debe contener más de 7 caracteres y menos de 20 caracteres
                    </small>
                </div>
            </div>

            <button type="submit" onclick="crearjson()" class="btn btn-primary col-4">Entrar</button>

        </form>
    </div>
    <!--Container-->

    <!--Inicia pie de página -->
    <footer id="footer">
        <!--DOM Inserta pie página-->
    </footer>
    <!--Termina pie de página-->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="../src/js/registroJS.js"></script>
    <script src="../src/js/HeaderFooter.js"></script>
</body>

</html>
