<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="../src/css/administrador.css">
    <title>Administrador</title>
</head>
<body>
    <section id="form_1" class="container-fluid" style=" height: 1200px;">
     
      <div class="row justify-content-center">

        <div class="imagen">
          
          <h1>ADMINISTRADOR</h1>
        
        </div>

        <div class="row" style=" padding: 7%;">

          <form class="row g-3">

            <div class="col-md-6">
              <label for="producto" class="form-label">NOMBRE DEL PRODUCTO *</label>
              <input type="text" class="form-control" id="nombre">
            </div>
            <div class="col-md-6">
              <label for="idProducto" class="form-label">ID DEL PRODUCTO *</label>
              <input type="number" class="form-control" id="idProducto">
            </div>
            <div class="col-md-6">
              <label for="precio" class="form-label">PRECIO *</label>
              <input type="number" class="form-control" id="precio">
            </div>
            <div class="col-md-6">
              <label for="Cantidad" class="form-label">CANTIDAD EN GRAMOS *</label>
              <input type="number" class="form-control" id="cantidad">
            </div>    
            <div class="mb-3">
              <label for="Imagen" class="form-label">NOMBRE DE LA IMAGEN *</label>
              <input type="text" class="form-control" id="imagen">
            </div>
            <div class="mb-3">
              <label for="Descripción" class="form-label">DESCRIPCIÓN DEL PRODUCTO *</label>
              <textarea class="form-control" id="descripcion" type="text" rows="3"></textarea>
            </div>
            
            <div class="botones col-12">
              <button type="submit" class="btn  justify-content-center">AGREGAR</button>
            </div><!--div boton-->
          
          </form>
        
        </div><!--div form -->

      </div><!--div row-->
      
    </section>
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
